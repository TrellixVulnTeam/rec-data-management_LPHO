{#{% extends 'pages/base.html' %}#}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chart Creator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/chart-creation.css' %}">
        <script src="{% static 'js/chartjs/dist/Chart.js' %}" type="text/javascript"></script>
        <script>
            
        </script>

    </head>
    <body>
        <div class="container entire-body">
            <div class="row justify-content-start">
                <div class="col-0">
                    <button type="button" class="btn btn-outline-primary" id="chart-back-button"><a href="{% url 'dashboard' %}">Back</a></button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-0">
                    <button type="button" class="btn btn-outline-primary" id="choose-dataset-button"><a href="{% url 'data-selection' %}">Choose Dataset</a></button>
                </div>
            </div>

            <!--Data Selected-->
            <div class="row justify-content-center">
                <div class="container">
                    {% for label in labels %}
                    <div class="row">
                        <div class="col-6"><button type="button" class="btn btn-outline-primary" >Delete</button></div>
                        <div class="col-6">{{label}}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% csrf_token %}
            {{ chart_form }}
            {% include 'pages/test-chart-template.html' %}
            <!--Create Button-->
            <div class="row justify-content-center">
                <div class="col-0">
                    <button type="button" class="btn btn-outline-primary" id="create-chart-button">Create</button>
                </div>
            </div>
        </div>
    </body> 

{#    <script src="{% static 'js/chart-creation.js' %}" type="module"></script>#}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
