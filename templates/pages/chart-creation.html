{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chart Creator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/chart-creation.css' %}">
        <script src="{% static 'js/chartjs/dist/Chart.js' %}" type="text/javascript"></script>
        <script>
            var json = {{graphs|safe}}
        </script>
    </head>
    <body>
        <div class="container entire-body">
            <div class="row justify-content-start">
                <div class="col-0">
                    <button type="button" class="btn btn-outline-primary" id="chart-back-button"><a href="{% url 'delete-chart-redirect' %}">Back</a></button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-0">
                    <button type="button" class="btn btn-outline-primary" id="choose-dataset-button"><a href="{% url 'data-selection' %}">Choose Dataset</a></button>
                </div>
            </div>
            <!--Data Selected-->
            <div class="row justify-content-center">
                <div class="container">
                    {% for index in graph_count %}
                    <div class="row justify-content-center" id='label-row-{{index}}'>
                        <form name="form{{index}}" action="" method="get">
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-primary" id='delete-button-{{index}}' onclick="myFunction{{index}}()">Delete</button>
                            </div>
                            <input type="hidden" id="data{{index}}" name="data" value="">
                            <script>
                                function myFunction{{index}}() {
                                    document.getElementById("data{{index}}").value = json[{{index}}].id;
                                    console.log(document.getElementById('data{{index}}').value);
                                }
                            </script>
                        </form>
                        <div class="col-2"><p id='dataset-label-{{index}}'>''</p></div>
                        <div class="col-2"><canvas id="color-canvas-{{index}}" width="25%" height="25%"></canvas></div>
                    </div>
                    <script>
                        document.getElementById('dataset-label-{{index}}').innerHTML = json[{{index}}].label;
                        document.getElementById("color-canvas-{{index}}").style.backgroundColor = json[{{index}}].color;
                    </script>
                    {% endfor %}
                </div>
            </div>
            <form action="/data-visualizer/dashboard/" method="POST" class="form-group">
                {% csrf_token %}
                {{ chart_form }}
                <div class="row justify-content-center">
                    <div class="col-0">
                        <input type="submit" name='create-chart' value="Select" class="btn btn-outline-primary facility-button" id="data-select-confirm">
                    </div>
                </div>
            </form>
        </div>
    </body> 
    <script>
        // {% for index in graph_count %}
        // document.getElementById('delete-button-{{index}}').onclick = function() {
        //     document.getElementById('label-row-{{index}}').remove();
        // }
        // {% endfor %}
    </script>
    <!-- <script src="{% static 'js/chart-creation.js' %}" type="module"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
