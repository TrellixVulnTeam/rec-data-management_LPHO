{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chart Creator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/chart-creation.css' %}">
        <script src="{% static 'js/chartjs/dist/Chart.js' %}" type="text/javascript"></script>
        <script>
            var json = {{graphs|safe}}
        </script>
    </head>
    <body>
        {{text}}
        <div class="container entire-body">
            <div class="row justify-content-start">
                <div class="col-0">
                    <button type="button" class="btn btn-outline-primary" id="chart-back-button"><a href="{% url 'delete-chart-redirect' %}">Back</a></button>
                </div>
            </div>
            <div class="row justify-content-center choose-dataset-button-row">
                <div class="col-0">
                    <form name="select-dataset-form" action="/data-visualizer/select-dataset-redirect/" method="POST">
                        {% csrf_token %}
                        <input type="submit" name='new' value="Choose Dataset" class="btn btn-outline-primary" id="choose-dataset-button">
                    </form>
                </div>
            </div>
            <!--Data Selected-->
            <div class="row justify-content-center">
                <div class="container">
                    {% for index in graph_count %}
                    <div class="row justify-content-center" id='label-row-{{index}}'>
                        <div class="col-1">
                        <form name="form{{index}}" action="/data-visualizer/select-dataset-redirect/" method="POST">
                            {% csrf_token %}
                            <div class="hidden">
                                {{select_graph_form}}
                            </div>
                            <input type="submit" name='delete' value="Delete" class="btn btn-outline-primary" id="delete-button-{{index}}">
                        </div>
                        <div class="col-1">
                            <input type="submit" name='edit' value="Edit" class="btn btn-outline-primary" id="edit-button-{{index}}">
                        </div>
                        </form>
                        <div class="col-2"><p id='dataset-label-{{index}}'>''</p></div>
                        <div class="col-2"><canvas id="color-canvas-{{index}}" width="25%" height="25%"></canvas></div>
                    </div>
                    <script>
                        document.getElementById('id_selected_graph_id').id = 'graph-form-{{index}}';
                        document.getElementById('dataset-label-{{index}}').innerHTML = json[{{index}}].label;
                        document.getElementById("color-canvas-{{index}}").style.backgroundColor = json[{{index}}].color;
                        document.getElementById('graph-form-{{index}}').value = json[{{index}}].id;
                    </script>
                    {% endfor %}
                </div>
            </div>
            <div class='row justify-content-center type-row'>
                <div class="col-8">
                <form action="/data-visualizer/confirm-chart-redirect/" method="POST" class="form-group">
                    {% csrf_token %}
                    {{ chart_form }}
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-0">
                    <p id="length-warning"></p>
                </div>
            </div>
                <div class="row justify-content-center">
                    <div class="col-0">
                        <input type="submit" value="Select" name='edit-chart' class="btn btn-outline-primary facility-button" id="data-select-confirm">
                    </div>
                </div>
            </form>
        </div>
    </body> 
    <script>
        for(var t = 0; t<4; t++) { //4 is the number of areas in DatasetForm
            if('{{chart_type}}'==document.getElementById('id_type_'+t).value) {
                document.getElementById('id_type_'+t).checked = true;
            }
        }
        var set = new Set();
        for(var i = 0; i<json.length; i++) {
            set.add(json[i].length);
        }
        if(set.size>1) {
            document.getElementById('length-warning').innerHTML = '* Warning: Length mismatch. Data points may not align. If intentional, make sure each dataset begins at the same date/time *';
        }
        else {
            document.getElementById('length-warning').innerHTML = '';
        }
    </script>
    <!-- <script src="{% static 'js/chart-creation.js' %}" type="module"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
